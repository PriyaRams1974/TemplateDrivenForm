<h1 style="text-align:center">Form Builder Reactive Form </h1><br><br>
<div class="card" style="width :50rem; height: auto;">
    <div class="card-body">
        <form class="row g-3" [formGroup] = "userForm" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="inputEmail4" id="inputEmail4">
              <span *ngIf="!userForm.get('inputEmail4')?.valid && !userForm.get('inputEmail4')?.touched">Please Enter Email</span>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="inputPassword4" id="inputPassword4" > 
              <!-- <span *ngIf="password.errors?.['required'] && password.touched">Please Enter Password</span> -->
            </div>
            <div formGroupName="address">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="inputAddress" id="inputAddress" placeholder="1234 Main St">
              <span *ngIf="!userForm.get('address.inputAddress')?.valid && !userForm.get('address.inputAddress')?.touched">Please Enter Address</span>

            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" formControlName="inputAddress2" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" formControlName="inputState" class="form-select">
                  <option *ngFor="let s of states" >{{s.name}}</option>
                </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" formControlName="inputCity" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" formControlName="inputZip" id="inputZip">
            </div>
           </div>

           <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="gridCheck" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
              </div>
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Sign in</button>
              </div>
            <!-- <div class="col-12">
                <button type="submit" class="btn btn-primary" (click)="ResetValues()">Reset Values</button>
            </div> -->

        </form>
  </div>
</div>
